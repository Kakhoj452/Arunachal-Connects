<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Arunachal Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #profilePhoto {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
    }
    #editPhotoBtn {
      display: none;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 25%;
      min-width: 250px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .main {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    .post-box textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .post-box button {
      background-color: #1877f2;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .post strong {
      color: #1877f2;
    }
    .friend {
      margin-bottom: 8px;
      font-weight: bold;
      cursor: default;
    }
    #auth-container {
      max-width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #auth-container input, #auth-container button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #auth-container button {
      font-weight: bold;
      cursor: pointer;
    }
    #auth-message {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
    #logoutBtn {
      background: transparent;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    #friendSearch {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .main {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>

<div id="auth-container">
  <h2>Arunachal Connect</h2>
  <input type="text" id="username" placeholder="Enter your name" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <p id="auth-message"></p>
</div>

<div id="mainApp" style="display:none;">
  <div class="navbar">
    <div style="display:flex; align-items:center; gap: 10px;">
      <img id="profilePhoto" alt="Profile Photo" title="Click to change photo" />
      <span id="welcomeName" style="font-weight:bold; font-size:18px;"></span>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Friends</h3>
      <input type="text" id="friendSearch" placeholder="Search friends..." oninput="filterFriends()" />
      <div class="friend">John</div>
      <div class="friend">Lisa</div>
      <div class="friend">Mark</div>
    </div>

    <div class="main">
      <div class="post-box">
        <textarea id="postInput" placeholder="What's on your mind?"></textarea>
        <button onclick="addPost()">Post</button>
      </div>
      <div id="postsContainer"></div>
    </div>
  </div>

  <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="uploadPhoto(event)" />
</div>

<script>
  let currentUser = null;
  let posts = [];

  function showMessage(msg) {
    document.getElementById("auth-message").innerText = msg;
  }

  function signup() {
    const name = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    if (!name || !pass) return showMessage("Please enter name and password.");
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    if (users[name]) return showMessage("User already exists.");
    users[name] = { password: pass };
    localStorage.setItem("users", JSON.stringify(users));
    showMessage("Signup successful! Now log in.");
  }

  function login() {
    const name = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    if (!users[name] || users[name].password !== pass) return showMessage("Invalid login.");
    currentUser = name;
    localStorage.setItem("loggedInUser", name);
    loadUserPosts();
    launchApp();
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem("loggedInUser");
    document.getElementById("mainApp").style.display = "none";
    document.getElementById("auth-container").style.display = "block";
    document.getElementById("auth-message").innerText = "";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    posts = [];
    document.getElementById("postsContainer").innerHTML = "";
    document.getElementById('profilePhoto').src = "";
  }

  function launchApp() {
    document.getElementById("auth-container").style.display = "none";
    document.getElementById("mainApp").style.display = "block";
    document.getElementById("welcomeName").innerText = currentUser;
    loadProfilePhoto();
  }

  function addPost() {
    const input = document.getElementById('postInput');
    const text = input.value.trim();
    if (!text) return;
    posts.push({ user: currentUser, text: text, date: new Date().toISOString() });
    saveUserPosts();
    renderPosts();
    input.value = '';
  }

  function renderPosts() {
    const container = document.getElementById('postsContainer');
    container.innerHTML = "";
    posts.slice().reverse().forEach(post => {
      const div = document.createElement('div');
      div.className = "post";
      div.innerHTML = `<strong>${post.user}</strong><br>${post.text}`;
      container.appendChild(div);
    });
  }

  function saveUserPosts() {
    localStorage.setItem(`posts_${currentUser}`, JSON.stringify(posts));
  }

  function loadUserPosts() {
    const savedPosts = localStorage.getItem(`posts_${currentUser}`);
    posts = savedPosts ? JSON.parse(savedPosts) : [];
    renderPosts();
  }

  function uploadPhoto(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      localStorage.setItem(`photo_${currentUser}`, e.target.result);
      document.getElementById('profilePhoto').src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function loadProfilePhoto() {
    const savedPhoto = localStorage.getItem(`photo_${currentUser}`);
    if (savedPhoto) {
      document.getElementById('profilePhoto').src = savedPhoto;
    } else {
      document.getElementById('profilePhoto').src = "https://via.placeholder.com/40?text=ðŸ‘¤";
    }
  }

  function filterFriends() {
    const filter = document.getElementById('friendSearch').value.toLowerCase();
    const friends = document.querySelectorAll('.friend');
    friends.forEach(friend => {
      const name = friend.textContent.toLowerCase();
      friend.style.display = name.includes(filter) ? 'block' : 'none';
    });
  }

  document.getElementById('profilePhoto').addEventListener('click', () => {
    document.getElementById('photoInput').click();
  });

  window.onload = () => {
    const savedUser = localStorage.getItem("loggedInUser");
    if (savedUser) {
      currentUser = savedUser;
      loadUserPosts();
      launchApp();
    }
  };
</script>

</body>
</html>

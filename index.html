<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arunachal Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="auth-container">
    <h2>Arunachal Connect</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
    <p id="auth-message" style="color:red; margin-top:10px;"></p>
  </div>

  <div id="mainApp" style="display:none;">
    <h1>Welcome to Arunachal Connect!</h1>
    <p id="welcomeName"></p>
  </div>

  <script>
    let currentUser = null;

    function signup() {
      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (!name || !pass) return showMessage("Enter name and password.");
      let users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[name]) return showMessage("User already exists.");
      users[name] = { password: pass };
      localStorage.setItem("users", JSON.stringify(users));
      showMessage("Signup successful! Now log in.");
    }

    function login() {
      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      let users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!users[name] || users[name].password !== pass) return showMessage("Invalid login.");
      currentUser = name;
      localStorage.setItem("loggedInUser", name);
      launchApp();
    }

    function launchApp() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
      document.getElementById("welcomeName").innerText = `Welcome, ${currentUser}!`;
    }

    function showMessage(msg) {
      document.getElementById("auth-message").innerText = msg;
    }

    window.onload = () => {
      const saved = localStorage.getItem("loggedInUser");
      if (saved) {
        currentUser = saved;
        launchApp();
      }
    };
  </script>
</body>
</html>
